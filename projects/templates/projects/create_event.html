 <!-- templates/projects/create_event.html -->
 <!DOCTYPE html>
 <html>
 <head>
     <title>Создать событие | {{ project.name }}</title>
 </head>
 <body>
     <h1>Событие для {{ project.name }}</h1>
     <form method="POST">
         {% csrf_token %}
         {{ form.as_p }}
         <button type="submit">Сохранить</button>
     </form>
     <a href="{% url 'edit_project' project.id %}">Назад</a>
 </body>
 </html>
