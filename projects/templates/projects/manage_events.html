<h1>Events for {{ project.name }}</h1>
    <a href="{% url 'create_event' project.id %}">Create New Event</a>
    <ul>
        {% for event in events %}
            <li>
                {{ event.get_event_type_display }} on {{ event.event_date }} - 
                <form method="POST" action="{% url 'delete_event' event.id %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this event?');">Delete</button>
                </form>
            </li>
        {% empty %}
            <li>No events available.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'edit_project' project.id %}">Back to Projects</a>
