<h2>Вход для Исполнителя</h2>
    <form method="post">
        {% csrf_token %}
        {% if form.errors %}
            <p>Имя пользователя или пароль введены неправильно. Пожалуйста, попробуйте снова.</p>
        {% endif %}
        <label for="id_username">Email:</label>
        {{ form.username }}
        <label for="id_password">Пароль:</label>
        {{ form.password }}
        <button type="submit">Войти</button>
        <a href="{% url 'executor_register' %}">Зарегистрироваться</a>
    </form>
    <a href="{% url 'password_reset' %}">Забыл пароль?</a>
